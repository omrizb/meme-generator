<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>MemeGenerator</title>
    </head>

    <body class="main-layout" onload="onInit()">
        <header class="main-header full main-layout">
            <section class="header-container">
                <div class="logo">Meme<span class="logo-2">Generator</span></div>
            </section>
        </header>

        <nav class="main-nav full main-layout">
            <ui class="links clean-list">
                <li>
                    <a href="#" onclick="onSetActiveSection('gallery')">Gallery</a>
                </li>
                <li>
                    <a href="#" onclick="onSetActiveSection('saved')">Saved</a>
                </li>
                <li class="flex justify-end">
                    <a href="#" onclick="onSetActiveSection('about')">About</a>
                </li>
            </ui>
        </nav>

        <main>
            <section class="page gallery">
                <header class="gallery-header">
                    <p>Filter by: ......</p>
                    <input type="search" />
                    <a href="#" class="btn" onclick="onFeelingLucky()">I'm feeling lucky</a>
                </header>
                <main>
                    <section class="cards cards-layout"></section>
                </main>
            </section>
            <section class="page editor">
                <main class="editor-layout">
                    <div class="canvas-container">
                        <canvas class="edit-meme"></canvas>
                    </div>
                    <div class="editor-panel">
                        <input
                            type="text"
                            class="meme-line"
                            placeholder="Add text here..."
                            oninput="onUpdateMemeLine(this)"
                        />
                        <div class="line-actions">
                            <a href="#" class="btn add-line fa-solid add" onclick="onAddLine()"></a>
                            <a href="#" class="btn switch-line fa-solid switch" onclick="onSwitchLine()"></a>
                            <a href="#" class="btn remove-line fa-solid trash" onclick="onDeleteLine()"></a>
                        </div>
                        <hr class="editor-panel-break-line">
                        <div class="font-actions1">
                            <a href="#" class="btn fa-solid text-size" onclick="onIncreaseFontSize()">+</a>
                            <a href="#" class="btn fa-solid text-size" onclick="onDecreaseFontSize()">-</a>
                            <label class="btn fa-solid text-color">
                                <input type="color" class="line-color" onchange="onUpdateLineColor(this)" />
                            </label>
                            <label class="btn fa-solid text-fill-color">
                                <input type="color" class="fill-color" onchange="onUpdateFillColor(this)" />
                            </label>
                        </div>
                        <div class="font-actions2">
                            <a
                                href="#"
                                class="btn fa-solid align-left text-align"
                                data-align="left"
                                onclick="onChangeTextAlign('left')"
                            ></a>
                            <a
                                href="#"
                                class="btn fa-solid align-center text-align"
                                data-align="center"
                                onclick="onChangeTextAlign('center')"
                            ></a>
                            <a
                                href="#"
                                class="btn fa-solid align-right text-align"
                                data-align="right"
                                onclick="onChangeTextAlign('right')"
                            ></a>
                        </div>
                        <hr class="editor-panel-break-line">
                        <div class="meme-actions">
                            <a href="#" class="btn save" onclick="onSaveMeme()">Save</button>
                            <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download</a>
                        </div>
                    </div>
                </main>
            </section>
            <section class="page saved">Saved memes</section>
            <section class="page about">
                <p>This meme generator was developed by Omri Barouch</p>
                <p>For more information contact omrizb@gmail.com</p>
            </section>
        </main>

        <div class="msg-box"></div>

        <footer class="main-footer full main-layout">
            <p>&copy; All nights deserve 2024</p>
        </footer>

        <script src="./js/services/storage.service.js"></script>
        <script src="./js/services/utils.service.js"></script>
        <script src="./js/services/gallery.service.js"></script>
        <script src="./js/services/meme.service.js"></script>
        <script src="./js/controllers/canvas.controller.js"></script>
        <script src="./js/controllers/gallery.controller.js"></script>
        <script src="./js/controllers/line.controller.js"></script>
        <script src="./js/controllers/meme.controller.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
