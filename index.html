<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>MemeGenerator</title>
    </head>
    <body class="main-layout" onload="onInit()">
        <header class="main-header full main-layout">
            <div class="logo">MemeGenerator</div>
            <ui class="clean-list">
                <li>
                    <button onclick="onSetActiveSection('gallery')">
                        Gallery
                    </button>
                </li>
                <li>
                    <button onclick="onSetActiveSection('saved')">Saved</button>
                </li>
                <li>
                    <button onclick="onSetActiveSection('about')">About</button>
                </li>
            </ui>
        </header>

        <main>
            <section class="page gallery">
                <main>
                    <section class="filter-search-memes">
                        <input type="search" />
                        Filter by: ......
                    </section>
                    <section class="images cards-layout"></section>
                </main>
            </section>
            <section class="page editor">
                <main>
                    <canvas class="edit-meme" width="400" height="400"></canvas>
                    <input
                        type="text"
                        class="meme-line"
                        placeholder="Add text here..."
                        data-line-idx="0"
                        oninput="onUpdateMemeLine(this)"
                    />
                    Edit the canvas here
                    <button>Save</button>
                </main>
            </section>
            <section class="page saved">Saved memes</section>
        </main>

        <footer></footer>
        <script src="./js/services/storage.service.js"></script>
        <script src="./js/services/utils.service.js"></script>
        <script src="./js/services/gallery.service.js"></script>
        <script src="./js/services/meme.service.js"></script>
        <script src="./js/controllers/gallery.controller.js"></script>
        <script src="./js/controllers/meme.controller.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
