<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>MemeGenerator</title>
    </head>

    <body class="main-layout" onload="onInit()">
        <header class="main-header full main-layout">
            <section class="header-container">
                <div class="logo">Meme<span class="logo-2">Generator</span></div>
            </section>
        </header>

        <nav class="main-nav full main-layout">
            <ui class="links clean-list">
                <li>
                    <a href="#" onclick="onSetActiveSection('gallery')">Gallery</a>
                </li>
                <li>
                    <a href="#" onclick="onSetActiveSection('saved')">Saved</a>
                </li>
                <li class="flex justify-end">
                    <a href="#" onclick="onSetActiveSection('about')">About</a>
                </li>
            </ui>
        </nav>

        <main>
            <section class="page gallery">
                <main>
                    <section class="filter-search-memes">
                        <input type="search" />
                        Filter by: ......
                    </section>
                    <section class="images cards-layout"></section>
                </main>
            </section>
            <section class="page editor">
                <main class="editor-layout">
                    <canvas class="edit-meme" width="400" height="400"></canvas>
                    <input
                        type="text"
                        class="meme-line"
                        placeholder="Add text here..."
                        oninput="onUpdateMemeLine(this)"
                    />
                    <div class="line-actions">
                        <button class="add-line btn1" onclick="onAddLine()">Add Line</button>
                        <button class="switch-line btn1" onclick="onSwitchLine()">Switch Line</button>
                        <button class="remove-line btn1" onclick="onDeleteLine()">Remove Line</button>
                    </div>
                    <div class="text-style">
                        Line color:
                        <input type="color" class="line-color" onchange="onUpdateLineColor(this)" />
                        Fill color:
                        <input type="color" class="fill-color" onchange="onUpdateFillColor(this)" />
                        <button class="inc-font-size btn1" onclick="onIncreaseFontSize()">+</button>
                        <button class="dec-font-size btn1" onclick="onDecreaseFontSize()">-</button>
                    </div>
                    <div class="actions">
                        <button class="btn-save">Save</button>
                        <a href="#" onclick="downloadMeme(this)" download="my-meme.jpg">Download</a>
                    </div>
                </main>
            </section>
            <section class="page saved">Saved memes</section>
        </main>

        <footer class="main-footer full main-layout">
            <p>&copy; All nights deserve 2024</p>
        </footer>

        <script src="./js/services/storage.service.js"></script>
        <script src="./js/services/utils.service.js"></script>
        <script src="./js/services/gallery.service.js"></script>
        <script src="./js/services/meme.service.js"></script>
        <script src="./js/controllers/canvas.controller.js"></script>
        <script src="./js/controllers/gallery.controller.js"></script>
        <script src="./js/controllers/line.controller.js"></script>
        <script src="./js/controllers/meme.controller.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
